{% extends "base.html" %}

{% block content %}
{% include "includes/_nav.html" %}
{% include "includes/_flash.html" %}

<!-- Page Content -->
<section id="showItem" class="section">

    <div class="container mb-5">

        <div class="row">

          {% include 'includes/_categories.html' %}

          <div class="col-9">
                <h2>Items (<strong>{{count}}</strong>)</h2>
                {% for i in items %}
              <div class="thumbnail">
                <a href = "{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
                <img class="img-responsive mx-auto pt-4" src="{{ i.picture }}" alt="{{ i.name }}">
                  <h2 class="mx-auto">{{ i.name }}</h2>
                </a>
                </div>
                {% endfor %}

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section -->

{% endblock %}
